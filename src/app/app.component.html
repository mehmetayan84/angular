<div class="container">
   <h1>Personal Finance</h1>

    <div>
        <h2>Your Accounts</h2>
    </div>
    <accounts-list [accounts] = '_accounts' [selected] = '_selected' (delete)="removeAccount($event)" (select)="selectAccount($event)"></accounts-list>
    <account-form (create)="createAccount($event)" [createMessage] = '_errorMessage'></account-form>
</div>
