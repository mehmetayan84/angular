<div class="container">
   <h1>Personal Finance</h1>

    <div>
        <h2>Your Accounts</h2>
    </div>
    <accounts-list></accounts-list>
    <div class="row">
        <form class="col-md-6">
            <h3>Add A New Account</h3>
            <div class="form-group">
                <label for="title">Title:</label>
                <input id="title" class="form-control"  type="text" name="title" value="" #title>
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <input id="description" class="form-control" type="text" name="description" value="" #description>
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input id="balance" name="balance" class="form-control" type="number" value="0" #balance>
            </div>
            <div class="form-group">
                <button class="btn btn-success" (click)="createAccount(title, description, balance)">Crate Account</button>
            </div>
        </form>
    </div>
</div>
