<div class="container">
   <h1>Personal Finance</h1>

    <div>
        <h2>Your Accounts</h2>
    </div>
    <accounts-list [accounts] = '_accounts' (delete)="removeAccount($event)"></accounts-list>
    <account-form (create)="createAccount($event)" [createMessage] = 'createError'></account-form>
</div>
